<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat | PlantS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
     <header>
        <div class="logo">Plant<span>S</span></div>
        <input type="text" placeholder="Search" class="search-bar">
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="profile.html">
            <img src="Image/farmer.png" alt="profile" class="profile-icon">
            </a>
        </nav>
    </header>

    <!-- Chat UI -->
    <main class="chat-container">
        
        <!-- Sidebar -->
        <aside class="chat-sidebar">
            <h2><span>Chat</span></h2>
            <div class="search-box">
                <input type="text" placeholder="Search Person">
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <i class="fas fa-user-circle"></i>
                    <div class="chat-info">
                        <span class="chat-name">XYZZ</span>
                        <span class="chat-preview">Last Chat</span>
                    </div>
                </div>
                <div class="chat-item">
                    <i class="fas fa-user-circle"></i>
                    <div class="chat-info">
                        <span class="chat-name">XYZZ</span>
                        <span class="chat-preview">Last Chat</span>
                    </div>
                </div>
                <!-- Repeat for more chats -->
            </div>
        </aside>

        <!-- Main Chat Window -->
        <section class="chat-window">
            <div class="chat-header">
                <i class="fas fa-user-circle"></i>
                <span class="chat-name">XYZZ</span>
            </div>
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type...">
                <i class="fas fa-microphone"></i>
            </div>
        </section>

    </main>

</body>
</html>
