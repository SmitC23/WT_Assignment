<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - PlantS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">Plant<span>S</span></div>
        <input type="text" placeholder="Search" class="search-bar">
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="profile.html">
            <img src="Image/farmer.png" alt="profile" class="profile-icon">
            </a>
        </nav>
    </header>

    <!-- Marketplace Section -->
    <section class="marketplace">
        <h1><span class="green">M</span>arketplace</h1>
        <img src="cart.png" alt="Cart" class="cart-icon">
        
        <div class="market-grid">
            <!-- Cocoa -->
            <div class="market-item">
                <img src="cocoa.jpg" alt="Cocoa">
                <h2>Cocoa</h2>
                <div class="quantity">
                    <label for="cocoa-qty">Quantity:</label>
                    <input type="number" id="cocoa-qty" min="1" value="1">
                </div>
            </div>

            <!-- Avocado -->
            <div class="market-item">
                <img src="avocado.jpg" alt="Avocado">
                <h2>Avocado</h2>
                <div class="quantity">
                    <label for="avocado-qty">Quantity:</label>
                    <input type="number" id="avocado-qty" min="1" value="1">
                </div>
            </div>

            <!-- Macadamia -->
            <div class="market-item">
                <img src="macadamia.jpg" alt="Macadamia">
                <h2>Macadamia</h2>
                <div class="quantity">
                    <label for="macadamia-qty">Quantity:</label>
                    <input type="number" id="macadamia-qty" min="1" value="1">
                </div>
            </div>

            <!-- Date Palm -->
            <div class="market-item">
                <img src="date_palm.jpg" alt="Date Palm">
                <h2>Date Palm</h2>
                <div class="quantity">
                    <label for="datepalm-qty">Quantity:</label>
                    <input type="number" id="datepalm-qty" min="1" value="1">
                </div>
            </div>

            <!-- Lemon -->
            <div class="market-item">
                <img src="lemon.jpg" alt="Lemon">
                <h2>Lemon</h2>
                <div class="quantity">
                    <label for="lemon-qty">Quantity:</label>
                    <input type="number" id="lemon-qty" min="1" value="1">
                </div>
            </div>

            <!-- Walnut -->
            <div class="market-item">
                <img src="walnut.jpg" alt="Walnut">
                <h2>Walnut</h2>
                <div class="quantity">
                    <label for="walnut-qty">Quantity:</label>
                    <input type="number" id="walnut-qty" min="1" value="1">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
